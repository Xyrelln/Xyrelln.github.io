<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
        body {
            text-align: center;
        }

        input[type=text] {
            font-size: 1em;
            width: 300px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>CSCI 571 Assignments</h1>
    <p>This page is still valid, but the table is not here</p>
    <form id="assignmentForm">
        <input type="text" id="assignmentInput" placeholder="Enter name of assignment page" required />
        <button type="submit">Go</button>
    </form>

    <script>
        document.getElementById('assignmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const assignmentName = document.getElementById('assignmentInput').value;
            const currentUrl = window.location.href;
            const newUrl = currentUrl.substr(0, currentUrl.lastIndexOf("/") + 1) + encodeURIComponent(assignmentName);
            window.location.href = newUrl;
        });
    </script>
</body>
</html>
